<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ferus Tel</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="bundle.js"></script> 
        <!-- <script>
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
                // todo cleaner img src transfer
            }
        </script> -->
        <!-- todo better css management see https://wweb.dev/blog/how-to-create-static-website-npm-scripts/ -->
    </head>
    <body>
        <div class="board">
            <div class="buttons-wrapper">
                <button id="download">
                    save session
                </button>
                <button id="upload" onclick="document.getElementById('graph-file').click();">
                    upload session
                </button>
                <button id="addImage" onclick="document.getElementById('image-file').click();">
                    upload image
                </button>
                <button id="soundsconfig" onclick="document.getElementById('sounds-config-file').click();">
                    upload image
                </button>
                <input id="graph-file" type="file" style="display:none;" >
                <input id="image-file" type="file" style="display:none;" >
                <input id="image-file" type="file" style="display:none;" >
                <input id="sounds-config-file" type="file" style="display:none;" >
            </div>
            <div class="slider-wrapper">
                <button class="slide-arrow" id="slide-arrow-prev">
                    &#8249;
                </button>
                <ul class="slides-container" id="slides-container"></ul>
                <button class="slide-arrow" id="slide-arrow-next">
                    &#8250;
                </button>
            </div>

            <!-- <div class="container">
                <a class="trigger" data-modal="modal-one">Open Modal</a>
            </div> -->
            <div class="graph-wrapper" id="graph-wrapper"/>
        </div>
    </body>
    <div class="modal" id="modal-one">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
            <form class="modal-form">
                <label id="node-name-label" for="name">Name</label>
                <input type="text" id="node-name-input" name="name" placeholder="graph element name">
                <ul id="sound-options-list">
                </ul>
                <li class='sound-option' id="sound-options-template" hidden>
                    <label class='option-label' for="sound-option">None default should be hidden</label>
                    <input class='option-radio' type="radio" id="sound-option-name" name="sound-option" value="None">
                </li>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</html>
