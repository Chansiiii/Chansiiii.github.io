<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ferus Tel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="bundle.js"></script> 

    <!-- <link rel="stylesheet" href="../src/index.css">  -->
    <script>
            function drag(ev) {
                // console.log(ev)
                ev.dataTransfer.setData("text", ev.target.id);
                // todo cleaner img src transfer
            }
        
    </script>
    <!-- todo better css management see https://wweb.dev/blog/how-to-create-static-website-npm-scripts/ -->
</head>

<body>
    <div class="messages">
        <ul class="message-list">
        </ul>
        <div class="message-input">
            <input id="chat-field" type="text" placeholder="Continue journaling..." />
            <button id="chat-button" type="button" class="btn">Send</button>
        </div>
    </div>
    <div id="graph"></div>
    <div class="board" hidden="true">
        <div hidden="true">
            <button id="download">download graph</button>
            <button id="upload" onclick="document.getElementById('graph-file').click();">upload graph</button>
            <button id="addImage" onclick="document.getElementById('image-file').click();">upload image</button>
            <input id="graph-file" type="file" style="display:none;" >
            <input id="image-file" type="file" style="display:none;" >
        </div>
        <div class="slider-wrapper" hidden="true">
            <button class="slide-arrow" id="slide-arrow-prev">
                &#8249;
            </button>
        
            <button class="slide-arrow" id="slide-arrow-next">
                &#8250;
            </button>
        
            <ul class="slides-container" id="slides-container">
                <li class="slide">
                    <img id="drag1" src="./imgs/python.png" class="carousel-image" draggable="true" ondragstart="drag(event)">
                </li>

                    <img id="drag2" src="./imgs/elephant.png" class="carousel-image"
                        draggable="true" ondragstart="drag(event)">
                </li>

                        ondragstart="drag(event)">
                </li>

                    <img id="drag4" src="./imgs/toucan.png" class="carousel-image" 
                        draggable="true" ondragstart="drag(event)">
                </li>

                </li>

                    <img id="drag6" src="./imgs/toucan.png" class="carousel-image" 
                        draggable="true" ondragstart="drag(event)">
                </li>
                <li class="slide">
                    <img id="drag11" src="./imgs/bat.png"
                    class="carousel-image"  draggable="true" ondragstart="drag(event)">
                </li>
                <li class="slide">
                    <img id="drag12" src="./imgs/cheetah.png" class="carousel-image" 
                        draggable="true" ondragstart="drag(event)">
                </li>
                <li class="slide">
                    <img id="drag13" src="./imgs/condor.png" draggable="true" class="carousel-image"

                    <img id="drag15" src="./imgs/leopard.png" class="carousel-image"
